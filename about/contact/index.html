<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Fartun Ali</h1>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about/index.html">About</a></li>
                <li><a href="/about/contact/project/index.html">Projects</a></li>
                <li><a href="/about/contact/index.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-page">
        <h2>Contact Me</h2>
        
        <div class="contact-container">
            <div class="contact-info">
                <h3>Direct Contact</h3>
                <div class="contact-details">
                    <div class="contact-item">
                        <i class="icon-email"></i>
                        <p>Email: fartunali2025@gmail.com</p>
                    </div>
                    <div class="contact-item">
                        <i class="icon-phone"></i>
                        <p>Phone: +252 61 XXXXXXX</p>
                    </div>
                    <div class="contact-item">
                        <i class="icon-location"></i>
                        <p>Address: Mogadishu, Somalia</p>
                    </div>
                </div>

                <div class="social-links">
                    <h3>Social Media</h3>
                    <div class="social-icons">
                        <a href="#" class="social-icon">LinkedIn</a>
                        <a href="#" class="social-icon">Twitter</a>
                        <a href="#" class="social-icon">GitHub</a>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <h3>Send me a message</h3>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025My Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
